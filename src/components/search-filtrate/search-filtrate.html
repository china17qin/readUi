<!-- Generated template for the SearchFiltrateComponent component -->
<ul>
  <li *ngFor="let items of searchList">
    <div class="left">
      <span>{{items.title}}</span>
    </div>
    <div class="content">
      <span *ngFor="let item of items.list" (click)="toggle(item)" [ngClass]="{'filtrateItem': true,'checked':item.checked}">{{item.class}}</span>
    </div>
  </li>
</ul>
<div class="btnContainer" padding-horizontal>
  <button ion-button color="danger" block>完成</button>
</div>
