<ion-header no-border>
  <ion-navbar color="danger">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button (click)="goSearch()" ion-button icon-only>
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end margin-left>
      <button (click)="showPop($event)" ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines no-margin>
    <ion-item (press)="openAbs()">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/booktest.jpg" alt="幽灵骑士">
      </ion-thumbnail>
      <h2>幽灵骑士2</h2>
      <p>崖画时&nbsp;&nbsp;著&nbsp;|&nbsp;未读</p>
      <p>
        连载至：第二十四章&nbsp;妖怪啊！
      </p>
      <button class="more" (click)="openAbs()">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>

<book-modal (event)="getClose($event)" *ngIf="bookId" [bookId]="bookId"></book-modal>
