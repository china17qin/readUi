<ion-header no-border>

    <ion-navbar color="danger">
        <ion-title>修改昵称</ion-title>
        <ion-buttons end>
            <button (click)="save()" ion-button [disabled]="!change">
                保存
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list no-lines no-margin>
        <ion-item>
            <ion-input (input)="setStu()" [(ngModel)]="nowNickName"></ion-input>
        </ion-item>
        <ion-item text-wrap class="info">
            <div>
                <p>1.
                    <span ion-text color="dark">昵称每次修改需支付10000点（首次修改免费）</span>
                </p>
                <p>2.昵称可以使用：中文、大写英文、小写英文、数字、英文下划线及其组合</p>
                <p>3.昵称不可使用：空格、特殊字符、违规关键词</p>
                <p>4.昵称字数限制：2~12</p>
                <p>5.昵称每90天内仅能修改一次</p>
                <p>6.修改后发表的书评、广播等会使用新的昵称，修改前发布的内容中昵称不会改变</p>
                <p>7.昵称的内容需遵守社区管理规则，如有违反，将按通则处理且不退还修改费用</p>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
