<ion-header no-border>
    <ion-navbar color="danger">
        <ion-buttons end>
            <button (click)="open('MessagePage')" ion-button icon-only>
                <ion-icon color="light" name="ios-mail-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button (click)="open('SettingPage')" margin-left ion-button icon-only>
                <ion-icon color="light" name="ios-settings-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid class="user">
        <ion-row>
            <ion-col col-8>
                <h4 text-center no-margin>{{userName}}</h4>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="userInfo" style="position:relative">
        <div class="avatar" (click)="changeUserInfo()">
            <img [src]="userPreview || 'assets/imgs/defult_avatar.png'" alt="">
        </div>
        <ion-row>
            <ion-col text-center offset-2 col-5>
                <span>3</span>月票</ion-col>
            <ion-col text-center col-5>
                <span>11</span>主站推荐票</ion-col>
        </ion-row>
    </ion-grid>
    <ion-list no-lines>
        <button ion-item>
            <div item-start>
                <span class="num">1763</span>起点币</div>
            <button item-end ion-button color="danger" (click)="openPayment()">充值</button>
        </button>
    </ion-list>
    <ion-list class="personSet" margin-top no-lines>
        <button ion-item mode="ios" *ngFor="let item of list" (click)="open(item.page)">
            <ion-icon color="danger" name="{{item.icon}}" item-start></ion-icon>
            {{item.title}}
            <ion-note item-end>{{item.badge}}</ion-note>
            <span class="fineLine"></span>
        </button>
    </ion-list>
</ion-content>
