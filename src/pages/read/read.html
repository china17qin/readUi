<ion-header [ngClass]="{'hidden': !showBar}" no-border>
  <ion-toolbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="ios-arrow-back-outline"></ion-icon>
        返回
      </button>
    </ion-buttons>
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="ios-download-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only>
        <ion-icon name="ios-headset-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left padding-horizontal>
      <button ion-button icon-only>
        <ion-icon name="ios-chatboxes-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button class="eye" ion-button icon-left>
        <ion-icon name="md-eye"></ion-icon>
        本章说
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-bounce>
  <ion-slides effect="slide" loop="true">
    <ion-slide style="background: url('/assets/imgs/qd.jpg');">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo, exercitationem iusto possimus harum expedita, accusantium
      nihil quisquam sint, itaque aspernatur voluptate nostrum. Nemo magnam excepturi eligendi enim voluptate necessitatibus
      omnis.
    </ion-slide>
    <ion-slide style="background: url('/assets/imgs/qd.jpg');"></ion-slide>
    <ion-slide style="background: url('/assets/imgs/qd.jpg');"></ion-slide>
  </ion-slides>
  <div class="pageCtrl">
    <div class="top"></div>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
    <div class="bottom"></div>
  </div>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <ion-list no-lines no-margin>
      <ion-item class="nextPrev">
        <ion-range min="1" max="500" (ionChange)="change()" [(ngModel)]="saturation" color="danger">
          <ion-label range-left>上一章</ion-label>
          <ion-label range-right>下一章</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <ion-row padding-horizontal>
      <ion-col no-padding text-center>
        <div float-left>
          <div>
            <ion-icon name="ios-list-outline"></ion-icon>
          </div>
          <label class="buttonIcon">目录</label>
        </div>
      </ion-col>
      <ion-col no-padding text-center>
        <div>
          <div>
            <ion-icon name="ios-moon-outline"></ion-icon>
          </div>
          <label class="buttonIcon">夜间模式</label>
        </div>
      </ion-col>
      <ion-col no-padding text-center>
        <div float-right>
          <div>
            <ion-icon name="ios-settings-outline"></ion-icon>
          </div>
          <label class="buttonIcon">设置</label>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
