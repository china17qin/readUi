<ion-header no-border>

  <ion-navbar color="danger">
    <ion-title>
      <span>排行榜</span>
      <button ion-button small margin-left class="sexToggle" (click)="toggleClass($event)">
        男生
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleTime($event)">
        <ion-icon color="light" name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-scroll float-left col-3 no-padding scrollY="true">
    <ion-list class="rankList">
      <ion-item [ngClass]="{'checked': true}">
        风云榜
      </ion-item>
      <ion-item>
        畅销榜
      </ion-item>
      <ion-item>
        点击榜
      </ion-item>
      <ion-item>
        推荐榜
      </ion-item>
      <ion-item>
        打赏榜
      </ion-item>
      <ion-item>
        更新榜
      </ion-item>

    </ion-list>
  </ion-scroll>
  <ion-scroll class="rankContainer" #scroll float-left col-9 no-padding scrollY="true">
    <ion-list no-lines>
      <button ion-item *ngFor="let item of items">
        <div class="bookListItem">
          <div class="bookPreview">
            <img src="https://qidian.qpic.cn/qdbimg/349573/1006635077/150">
            <span class="ranking">{{item.rank}}</span>
          </div>
          <div class="bookContainer">
            <h2>罪域的骨终为王
              <span>1742搜索</span>
            </h2>
            <p class="intro">民风淳朴的燕南真，热情好客</p>
            <p class="tag">
              <ion-icon name="ios-person-outline"></ion-icon>
              黑暗荔枝
              <span>
                <em>147万字</em>
              </span>
              <span>
                <em>二次元</em>
              </span>

            </p>
          </div>
        </div>
        <div class="fineLine"></div>
      </button>
    </ion-list>
    <ion-row [ngClass]="{'loadMore': !hasMore}" align-items-center justify-content-center #spinner>
        <ion-spinner name="circles"></ion-spinner>加载中
    </ion-row>
  </ion-scroll>
</ion-content>
