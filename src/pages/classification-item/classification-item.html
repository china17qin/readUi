<ion-header no-border>

  <ion-navbar class="toggleBar" color="danger">
    <ion-segment [(ngModel)]="where">
      <ion-segment-button (click)="goToRecommend()" value="recommend">
        推荐
      </ion-segment-button>
      <ion-segment-button (click)="goToAll()" value="all">
        全部
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
  <ion-toolbar *ngIf="search" no-padding class="searchBar">
    <ion-title>
      <book-classification-search></book-classification-search>
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-slides #pageContainer class="pageContainer" (ionSlideWillChange)=toggle()>

    <ion-slide class="recommend">
      <book-list-vertical [bookList]='bookList'></book-list-vertical>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-vertical [bookList]='bookList'></book-list-vertical>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <!-- <book-list-slides></book-list-slides> -->
    </ion-slide>

    <ion-slide class="all">
      <book-list-rank [hasRank]="stu" [hasSearch]="stu"></book-list-rank>
    </ion-slide>


  </ion-slides>

</ion-content>
