<ion-header no-border>

  <ion-navbar color="danger">
    <ion-segment [(ngModel)]="where">
      <ion-segment-button value="recommend">
        推荐
      </ion-segment-button>
      <ion-segment-button value="all">
        全部
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides #pageContainer class="pageContainer" (ionSlideWillChange)=fun()>

    <ion-slide class="recommend">
      <book-list-vertical [bookList]='bookList'></book-list-vertical>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-vertical [bookList]='bookList'></book-list-vertical>
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-slides></book-list-slides>
    </ion-slide>

    <ion-slide class="all">
      <book-classification-search></book-classification-search>
      <book-list-rank hasRank="false" hasSearch="false"></book-list-rank>
    </ion-slide>


  </ion-slides>

</ion-content>
