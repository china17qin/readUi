<ion-header no-border>

  <ion-navbar color="danger">
    <ion-segment [(ngModel)]="where">
      <ion-segment-button value="recommend">
        推荐
      </ion-segment-button>
      <ion-segment-button value="all">
        全部
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-slides class="pageContainer">

    <ion-slide class="recommend">
      <book-list-horizontal [bookList]='bookList'></book-list-horizontal>
      <book-list-vertical [bookList]='bookList'></book-list-vertical>
    </ion-slide>

    <ion-slide style="background-color: blue">
      <h2>Slide 2</h2>
    </ion-slide>
  </ion-slides>

</ion-content>
