<ion-header no-border>

  <ion-navbar color="danger">
    <ion-title>积分榜</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-row>
    <ion-col #bookHeade no-padding padding-left class="catalogHeader scroll" text-center col-12>
      <!-- {{bookLists[0].startTime||2014}} -->
          2047
    </ion-col>
  </ion-row>
  <ion-scroll #scroll scrollY="true">
    <ion-list *ngFor="let items of bookLists" #list no-lines>
      <ion-list-header text-center no-margin>
        <!-- {{items.startTime}} -->
        2047
      </ion-list-header>
      <score-item *ngFor="let item of items.bookList" [data]=item (collect)="openBook($event)" (open)="openBook($event)"></score-item>
    </ion-list>
  </ion-scroll>
</ion-content>
