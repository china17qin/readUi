<ion-header no-border>
  <ion-navbar color="danger">
    <ion-title>
      {{title}}
      <button (click)="toggleSex($event)" ion-button small margin-left class="sexToggle">
        男生
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-title>
    <ion-buttons end>
      <button (click)="goSearch()"  ion-button icon-only>
        <ion-icon color="light" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end margin-left>
      <button ion-button icon-only>
        <ion-icon color="light" name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card no-margin>
    <slides></slides>
  </ion-card>
  <ion-grid no-padding>
    <ion-row class="rank">
      <ion-col text-center col-3>
        <button padding (click)="openRank()">
          <ion-icon name="ios-stats-outline"></ion-icon>
          <br> 排行榜
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button (click)="openClassification()">
          <ion-icon name="ios-ribbon-outline"></ion-icon>
          <br> 分类
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button>
          <ion-icon name="ios-medal-outline"></ion-icon>
          <br> 积分榜
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button>
          <ion-icon name="ios-copy-outline"></ion-icon>
          <br> 专题
        </button>
      </ion-col>
    </ion-row>
    <ion-row padding-horizontal>
      <button class="notice">
        <ion-icon name="ios-volume-up-outline"></ion-icon>
        <ion-col>
          <span text-left text-nowrap>铁血糙汉化为绕骨柔，管了她的后半生......</span>
        </ion-col>
      </button>
    </ion-row>
  </ion-grid>

  <ion-list no-lines class="bookList">
    <button class="listHead" ion-item>
      <span item-start class="listTitle">主编力荐</span>
      <span class="more" item-end icon-right>
        更多
        <ion-icon name="ios-arrow-forward-outline"></ion-icon>
      </span>
    </button>
    <button ion-item>
      <div class="bookListItem">
        <div class="bookPreview">
          <img src="https://qidian.qpic.cn/qdbimg/349573/1006635077/150">
        </div>
        <div class="bookContainer">
          <h2>罪域的骨终为王</h2>
          <p class="intro">民风淳朴的燕南真，热情好客</p>

            <span>
