<ion-header no-border>
  <ion-navbar color="danger">
    <ion-title>
      {{title}}
      <button (click)="toggleSex($event)" ion-button small margin-left class="sexToggle">
        男生
        <ion-icon name="md-arrow-dropdown"></ion-icon>
      </button>
    </ion-title>
    <ion-buttons end>
      <button (click)="goSearch()" ion-button icon-only>
        <ion-icon color="light" name="ios-search-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end margin-left>
      <button ion-button icon-only>
        <ion-icon color="light" name="ios-funnel-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card no-margin>
    <slides></slides>
  </ion-card>
  <ion-grid no-padding>
    <ion-row class="rank">
      <ion-col text-center col-3>
        <button padding (click)="openRank()">
          <ion-icon name="ios-stats-outline"></ion-icon>
          <br> 排行榜
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button (click)="openClassification()">
          <ion-icon name="ios-ribbon-outline"></ion-icon>
          <br> 分类
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button>
          <ion-icon name="ios-medal-outline"></ion-icon>
          <br> 积分榜
        </button>
      </ion-col>
      <ion-col text-center col-3>
        <button>
          <ion-icon name="ios-copy-outline"></ion-icon>
          <br> 专题
        </button>
      </ion-col>
    </ion-row>
    <ion-row padding-horizontal>
      <button class="notice">
        <ion-icon name="ios-volume-up-outline"></ion-icon>
        <ion-col>
          <span text-left text-nowrap>铁血糙汉化为绕骨柔，管了她的后半生......</span>
        </ion-col>
      </button>
    </ion-row>
  </ion-grid>
  <book-list-vertical [bookList]='bookList'></book-list-vertical>
  <book-list-vertical [bookList]='bookList'></book-list-vertical>
</ion-content>
