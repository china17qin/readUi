<ion-header no-border>

    <ion-navbar color="danger">
        <ion-title>手机登录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list padding no-lines>
        <ion-item class="hasLine">
            <ion-icon item-start name="ios-phone-portrait-outline"></ion-icon>
            <button ion-button item-start clear (click)="changeState()"><span ion-text color="danger">+86</span></button>
            <ion-input type="number" max=11 clearInput [(ngModel)]="phone"></ion-input>
        </ion-item>
        <button (click)="next()" margin-vertical ion-item text-center color="danger">
          下一步
        </button>
        <ion-item no-padding class="agreementContainer">
            <ion-checkbox checked=true color="danger"></ion-checkbox>
            <ion-label class="agreement">我已阅读并同意使用<span (click)="goAgreement()" ion-text color="danger">《注册和充值协议》</span></ion-label>
        </ion-item>
    </ion-list>

</ion-content>
